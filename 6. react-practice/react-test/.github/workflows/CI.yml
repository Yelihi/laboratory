name: simple-pagination CI

on:
  pull_request:
    branches: [main]

jobs:
  continuous-intergration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run CI
        run: |
          npm ci
          npm test
